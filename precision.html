<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="target">Your time: </div>
    <div id="counter">Count: </div>
    <button onclick="startTime()">Start Timer</button>
    <button onclick="recordTime()">Stop Timer</button>

    <script>
      let stopTime = undefined;

      function recordTime() {
          stopTime = Date.now();
          console.log(stopTime);
      }

      // Set onclick property of the stop button
      document.querySelector("button:nth-of-type(2)").onclick = recordTime;

      function startTime() {
          for (let i = 0; i < 4; i++) {
              setTimeout(() => {
                  document.getElementById("counter").innerHTML = "Count: " + (4 - i);
              }, i * 1000);
          }

          // Check user's precision
          setTimeout(() => {
              if (stopTime === undefined) {
                  document.getElementById("target").innerHTML = "Too Slow";
              } else {
                  let elapsedTime = Date.now() - stopTime;
                  document.getElementById("target").innerHTML = "Time was " + elapsedTime + " milliseconds";
              }
          }, 4000); 
      }
  </script>
  </body>
</html>
